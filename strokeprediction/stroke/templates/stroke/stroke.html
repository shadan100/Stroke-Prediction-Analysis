<html>

<head>
    <title>Stroke Prediction Analysis</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function validateCharacters() {
            var textFieldValue = document.getElementById("textField").value;

            // Regular expression to match only characters
            var regex = /^[a-zA-Z]+$/;

            // Check if the input contains only characters
            if (!regex.test(textFieldValue)) {
                alert("Text should contain only characters (no numbers or white spaces)");
                return false;
            }

            // If all checks pass, return true
            return true;
        }
    </script>
</head>

<body>
    <div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
        <h2 class="text-2xl font-medium mb-4 text-center">Stroke Prediction Analysis</h2>
        <form action="{% url 'form' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" id="textField" name="name"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
                <input type="number" id="integerInput" name="age"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
                <select id="gender" name="gender"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                    required>
                    <option value="none">Select gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Hypertension</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="hypertension" value="1" class="mr-2">Yes
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="hypertension" value="0" class="mr-2">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Any Heart Disease?</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="heart_disease" value="1" class="mr-2">Yes
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="heart_disease" value="0" class="mr-2">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Marital Status</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="ever_married" value="1" class="mr-2">Married
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="ever_married" value="0" class="mr-2">Unmarried
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Work Type</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="work_type" value="2" class="mr-2">Private Job
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="work_type" value="3" class="mr-2">Self-Employed
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Residence</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="residence" value="1" class="mr-2">Urban
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="residence" value="0" class="mr-2">Rural
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-medium mb-2">Average Glucose Level</label>
                <input type="number" id="integerInput" name="glucose"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-medium mb-2">BMI</label>
                <input type="number" id="integerInput" name="bmi"
                    class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Smoking Status</label>
                <div class="flex flex-wrap -mx-2">
                    <div class="px-2 w-1/3">
                        <label for="color-red" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-red" name="smoking" value="1" class="mr-2">Formerly Smokes
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="smoking" value="2" class="mr-2">Never Smoked
                        </label>
                    </div>
                    <div class="px-2 w-1/3">
                        <label for="color-blue" class="block text-gray-700 font-medium mb-2">
                            <input type="radio" id="color-blue" name="smoking" value="3" class="mr-2">Smokes
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
            </div>
        </form>
        <h2 class="text-2xl font-medium mb-4">Result:</h2>
        <label for="name" class="block text-gray-700 font-medium mb-2">{{message}}</label>
    </div>
</body>

</html>
